<script src="{{ site.baseurl }}public/js/jquery-3.1.1.min.js"></script>
<script src="{{ site.baseurl }}public/js/mermaidAPI.min.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}public/css/mermaid.css">
<script>
mermaidAPI.initialize({ startOnLoad:false });
$(document).ready(function() {
    $("script[language=mermaid]").each(function(i,e) {
        var g=mermaidAPI.render(e.text);
        console.log(e.text+ "-->" + g);
        $(e).after("<div>"+g+"</div>");
    });
});
</script>
